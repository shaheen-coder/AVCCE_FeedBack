{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{% static 'js/env.js' %}"></script>
  <style>
    .chart-box {
      height: 200px;
    }
    body {
      height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto p-6 space-y-6">

    <!-- Info Box -->
    <div class="bg-white rounded-xl shadow p-4 text-center text-lg font-semibold flex justify-between">
      <h1 class="flex items-center"> 
        <img class="w-10" src="https://images.crunchbase.com/image/upload/c_pad,f_auto,q_auto:eco,dpr_1/g4fs8q57tzijze51i0iy" alt=""> AVC ADMIN
      </h1>
      <div class="flex space-x-5 items-center">
        <a href="/staff/" class="hover:underline">Home</a>
        <a href="{% url 'admin:index' %}" class="hover:underline">Data Center</a>
        <button class="ring-2 ring-red-500 px-3 rounded-md text-red-500 hover:text-white hover:bg-red-500">Log Out</button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="bg-white rounded-xl shadow p-4 text-center text-lg font-semibold flex justify-around">
      <select id="gender" name="" class="px-5 ring-1 ring-gray-300 hover:bg-blue-100 rounded hover:scale-105 shadow-lg">
        <option value="">Gender</option>
        <option value="0">Female</option>
        <option value="1">Male</option>
        
      </select>

      <button id="filter-button" class="px-5 ring-1 ring-gray-300 hover:bg-blue-100 rounded hover:scale-105 shadow-lg">filter</button>
    </div>

    <!-- Search Results -->
    <div class="max-w-7xl mx-auto p-6 space-y-6 bg-gray-200/50 rounded-lg" id="search-result"></div>

  </div>

  <script>
    // URLs and Mode
    const SEARCH_URL = API_URL + 'api/universal-search/';
    const MODE = "staff";


    // Task 2 & 3: Add event listener to filter button and handle API calls based on mode
    document.getElementById("filter-button").addEventListener("click", () => {
      const dept = "{{request.user.dept}}" || null;
      const gender = document.getElementById('gender').value || null;
      let URL;
      let postData;

     
        URL = SEARCH_URL;
        postData = {
          name: null,
          dept: dept,
          gender: gender,
          subject_code: null,
          section: null,
          semester: null,
          course_type: null,
          mode: MODE
        };

      // Send POST request
      fetch(URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postData)
      })
      .then(response => response.json())
      .then(data => {
        const searchResult = document.getElementById("search-result");
        searchResult.innerHTML = ""; 
        function gen(gender){
            return (gender) ? "Male" : "Female"; 
        }
        console.log(`data : ${JSON.stringify(data)}`);
          data.datas.forEach(item => {
            searchResult.innerHTML += `
              <div class="card flex items-center justify-between bg-white rounded-xl shadow p-4 text-center text-lg font-semibold group hover:bg-blue-400">
                <h1 class="text-2xl font-bold group-hover:text-white">ID: <span class="font-bold group-hover:text-white">${item.id}</span></h1>
                <h1 class="text-2xl font-bold group-hover:text-white">Name: <span class="font-bold group-hover:text-white">${item.name}</span></h1>
                <h1 class="text-2xl font-bold group-hover:text-white">Gender: <span class="font-bold group-hover:text-white">${gen(item.gender)}</span></h1>
              </div>
            `;
          });
      })
      .catch(error => console.error('Error fetching search results:', error));
    });
  </script>

</body>
</html>
