{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{% static 'js/env.js' %}"></script>
  <style>
    .chart-box {
      height: 200px;
    }
    body {
      height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto p-6 space-y-6">

    <!-- Info Box -->
    <div class="bg-white rounded-xl shadow p-4 text-center text-lg font-semibold flex justify-between">
      <h1 class="flex items-center"> 
        <img class="w-10" src="https://images.crunchbase.com/image/upload/c_pad,f_auto,q_auto:eco,dpr_1/g4fs8q57tzijze51i0iy" alt=""> AVC ADMIN
      </h1>
      <div class="flex space-x-5 items-center">
        <a href="/staff/" class="hover:underline">Home</a>
        <a href="{% url 'admin:index' %}" class="hover:underline">Data Center</a>
        <button class="ring-2 ring-red-500 px-3 rounded-md text-red-500 hover:text-white hover:bg-red-500">Log Out</button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="bg-white rounded-xl shadow p-4 text-center text-lg font-semibold flex justify-around">
      <select id="semester" name="" class="px-5 ring-1 ring-gray-300 hover:bg-blue-100 rounded hover:scale-105 shadow-lg">
        <option value="">sem</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <select id="batch" name="" class="px-5 ring-1 ring-gray-300 hover:bg-blue-100 rounded hover:scale-105 shadow-lg">
        <option value="">batch</option>
      </select>

      <button id="filter-button" class="px-5 ring-1 ring-gray-300 hover:bg-blue-100 rounded hover:scale-105 shadow-lg">filter</button>
    </div>

    <!-- Search Results -->
    <div class="max-w-7xl mx-auto p-6 space-y-6 bg-gray-200/50 rounded-lg" id="search-result"></div>

  </div>

  <script>
    // URLs and Mode
    const BATCH_UPDATE_URL = API_URL + 'staff/api/get/batch/';
    const SEARCH_URL = API_URL + 'api/universal-search/';
    const CLASS_SEARCH_URL = API_URL + 'api/class-search/';
    const MODE = "{{ mode }}";
    {% if roa == 'A' %}
    const is_analysis = true;
    {% else %}
    const is_analysis = false;
    {% endif %}
    const btn = (is_analysis) ? 'View' : 'Report';

    fetch(BATCH_UPDATE_URL)
      .then(response => response.json())
      .then(data => {
        const batchSelect = document.getElementById("batch");
        const batches = data.batch || data.batches || []; // Fallback in case key is "batches"
        batches.forEach(item => {
          batchSelect.innerHTML += `<option value="${item}">${item}</option>`;
        });
      })
      .catch(error => console.error('Error fetching batches:', error));

    // Task 2 & 3: Add event listener to filter button and handle API calls based on mode
    document.getElementById("filter-button").addEventListener("click", () => {
      // Get selected values
      const semester = document.getElementById("semester").value || null;
      const dept = "{{dept}}" || null;
      const batch = document.getElementById("batch").value || null;

      let URL;
      let postData;

      // Construct POST data based on MODE
      if (MODE === "class") {
        URL = CLASS_SEARCH_URL;
        postData = {
          dept: "{{dept}}",
          sem: semester
        };
      } else {
        URL = SEARCH_URL;
        postData = {
          name: null,
          dept: "{{dept}}",
          gender: null,
          subject_code: null,
          section: null,
          semester: semester,
          course_type: null,
          mode: MODE
        };
      }

      // Send POST request
      fetch(URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postData)
      })
      .then(response => response.json())
      .then(data => {
        const searchResult = document.getElementById("search-result");
        searchResult.innerHTML = ""; 

        // Task 3: Display results based on MODE
        if (MODE === "staff") {
          data.datas.forEach(item => {
            let url = (is_analysis) ? `/staff/analysis/${MODE}/${item.id}/${batch}/` : `/staff/report/${MODE}/${item.id}/${batch}/` ;
            searchResult.innerHTML += `
              <div class="card flex items-center justify-between bg-white rounded-xl shadow p-4 text-center text-lg font-semibold group hover:bg-blue-400">
                <span class="material-symbols-outlined ring-2 ring-gray-500 group-hover:ring-gray-100 rounded-full p-2 group-hover:bg-blue-200">person</span>
                <h1 class="text-2xl font-bold group-hover:text-white">Name: <span class="font-bold group-hover:text-white">${item.name}</span></h1>
                <a href="${url}" class="text-blue-500 font-semibold ring-1 px-2 rounded-sm hover:bg-blue-500 group-hover:bg-blue-100 hover:shadow-md">${btn}</a>
              </div>
            `;
          });
        } else if (MODE === "staffsub") {
          data.datas.forEach(item => {
            console.log(`item : ${JSON.stringify(item)}`);
            let url = (is_analysis) ? `/staff/analysis/${MODE}/${item.id}/${batch}/` : `/staff/report/${MODE}/${item.id}/${batch}/` ;
            searchResult.innerHTML += `
              <div class="card flex items-center justify-between bg-white rounded-xl shadow p-4 text-center text-lg font-semibold group hover:bg-blue-400">
                <span class="material-symbols-outlined ring-2 ring-gray-500 group-hover:ring-gray-100 rounded-full p-2 group-hover:bg-blue-200">person</span>
                <h1 class="text-2xl font-bold group-hover:text-white">Name: <span class="font-bold group-hover:text-white">${item.staff.name}</span></h1>
                <h1 class="text-2xl font-bold group-hover:text-white">Sub: <span class="font-bold group-hover:text-white">${item.subject.name}</span></h1>
                <a href="${url}" class="text-blue-500 font-semibold ring-1 px-2 rounded-sm hover:bg-blue-500 group-hover:bg-blue-100 hover:shadow-md">${btn}</a>
              </div>
            `;
          });
        } else if (MODE === "class") {
          data.sections.forEach(section => {
            let url = (is_analysis) ? `/staff/analysis/${MODE}/${semester}-${section}-${dept}/${batch}/` : `/staff/report/${MODE}/${semester}-${section}-${dept}/${batch}/`;
            searchResult.innerHTML += `
            <div class="card flex items-center justify-between bg-white rounded-xl shadow p-4 text-center text-lg font-semibold group hover:bg-blue-400">
                <span class="material-symbols-outlined ring-2 ring-gray-500 group-hover:ring-gray-100 rounded-full p-2 group-hover:bg-blue-200">person</span>
                <h1 class="text-2xl font-bold group-hover:text-white">Name: <span class="font-bold group-hover:text-white">${dept}</span></h1>
                <h1 class="text-2xl font-bold group-hover:text-white">Sub: <span class="font-bold group-hover:text-white">${section}</span></h1>
                <a href="${url}" class="text-blue-500 font-semibold ring-1 px-2 rounded-sm hover:bg-blue-500 group-hover:bg-blue-100 hover:shadow-md">${btn}</a>
              </div>
            `
          });
        }
      })
      .catch(error => console.error('Error fetching search results:', error));
    });
  </script>

</body>
</html>
